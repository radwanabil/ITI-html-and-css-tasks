<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

</head>

<body>
    <canvas width="545" height="545" id="can" style="border: 2px solid rgb(134, 131, 131);"></canvas>
    <script>

        window.addEventListener("load", function () {
            var canvasElement = document.querySelector("#can");
            var context = canvasElement.getContext("2d");
            var startX = 0;
            var startY = 0;
            var endX = 600;
            var endY = 600;
            var amount = 0;

            let interval = setInterval(function () {
                console.log(amount);
                amount += 0.05;
                context.clearRect(0, 0, canvasElement.width, canvasElement.height);
                context.strokeStyle = "red";
                context.moveTo(startX, startY);
                context.lineTo(y = startX + (endX - startX) * amount, z = startY + (endY - startY) * amount);
                if (Math.floor(y) >= canvasElement.width && Math.floor(z) >= canvasElement.height) {
                    clearInterval(interval);
                    this.alert("animation ended");

                }
                context.stroke();
            }, 20);


        });

    </script>
</body>

</html>
